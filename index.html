<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js"></script>

    <title>BBS Live Screen</title>
  </head>
  <body>
    <div class="screen">
      <div class="partition-1">
        <img src="./slide_1.png" alt="" />
        <div class="weather-div">
            <!-- <img id="icon" src="" alt="" /> -->
            <p id="temp" class="temp"></p>
            <p id="weather" class="weather"></p>
        </div>
        <div class="time-div">
          <p id="time"></p>
          <div class="date-div">
            <p id="day"></p>
            <p style="opacity: 33%">|</p>
            <p id="date"></p>
          </div>
        </div>
      </div>

      <div class="partition-2">
        <img src="./gold_bar.png" alt="" />
      </div>

      <div class="partition-3">
        <img src="./bbs-logo.png" alt="" />
        <p id="txt"></p>
      </div>
    </div>
  </body>
</html>
